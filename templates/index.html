<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Unification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Система сверки заказов</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Загрузка файлов</h5>
                
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="drop-zone" id="dropZone">
                        <p class="drop-zone-text">
                            Перетащите файлы сюда или нажмите для выбора
                        </p>
                        <input type="file" name="files" id="fileInput" 
                               multiple accept=".csv,.xlsx" style="display: none;">
                    </div>
                    
                    <div id="fileList" class="mt-3"></div>
                    
                    <button type="submit" class="btn btn-primary mt-3" 
                            id="submitBtn" style="display: none;">
                        Начать обработку
                    </button>
                </form>
                
                <div class="mt-4">
                    <h6>Поддерживаемые форматы:</h6>
                    <ul class="list-unstyled">
                        <li>✅ Happy Workers (CSV/XLSX)</li>
                        <li>✅ VendHub (CSV)</li>
                        <li>✅ Fiscal Bills (XLSX)</li>
                        <li>✅ Payme, Click, Uzum (XLSX)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
