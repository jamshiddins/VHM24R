{% extends "base.html" %}

{% block title %}Ингредиенты - VHM24R{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title">
                        <i class="fas fa-leaf mr-2"></i>
                        Управление ингредиентами
                    </h3>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addIngredientModal">
                        <i class="fas fa-plus mr-2"></i>
                        Добавить ингредиент
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ingredientsTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Единица измерения</th>
                                    <th>Остаток</th>
                                    <th>Минимальный остаток</th>
                                    <th>Стоимость за единицу</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Данные будут загружены через AJAX -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно добавления ингредиента -->
<div class="modal fade" id="addIngredientModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-leaf mr-2"></i>
                    Добавить новый ингредиент
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form id="addIngredientForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ingredientName">Название ингредиента</label>
                                <input type="text" class="form-control" id="ingredientName" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ingredientUnit">Единица измерения</label>
                                <select class="form-control" id="ingredientUnit" name="unit" required>
                                    <option value="">Выберите единицу</option>
                                    <option value="г">Граммы (г)</option>
                                    <option value="кг">Килограммы (кг)</option>
                                    <option value="мл">Миллилитры (мл)</option>
                                    <option value="л">Литры (л)</option>
                                    <option value="шт">Штуки (шт)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ingredientQuantity">Текущий остаток</label>
                                <input type="number" class="form-control" id="ingredientQuantity" name="quantity" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ingredientMinQuantity">Минимальный остаток</label>
                                <input type="number" class="form-control" id="ingredientMinQuantity" name="min_quantity" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ingredientCost">Стоимость за единицу</label>
                                <input type="number" class="form-control" id="ingredientCost" name="cost_per_unit" min="0" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ingredientDescription">Описание</label>
                        <textarea class="form-control" id="ingredientDescription" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования ингредиента -->
<div class="modal fade" id="editIngredientModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-edit mr-2"></i>
                    Редактировать ингредиент
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form id="editIngredientForm">
                <input type="hidden" id="editIngredientId" name="id">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editIngredientName">Название ингредиента</label>
                                <input type="text" class="form-control" id="editIngredientName" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editIngredientUnit">Единица измерения</label>
                                <select class="form-control" id="editIngredientUnit" name="unit" required>
                                    <option value="г">Граммы (г)</option>
                                    <option value="кг">Килограммы (кг)</option>
                                    <option value="мл">Миллилитры (мл)</option>
                                    <option value="л">Литры (л)</option>
                                    <option value="шт">Штуки (шт)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="editIngredientQuantity">Текущий остаток</label>
                                <input type="number" class="form-control" id="editIngredientQuantity" name="quantity" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="editIngredientMinQuantity">Минимальный остаток</label>
                                <input type="number" class="form-control" id="editIngredientMinQuantity" name="min_quantity" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="editIngredientCost">Стоимость за единицу</label>
                                <input type="number" class="form-control" id="editIngredientCost" name="cost_per_unit" min="0" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editIngredientDescription">Описание</label>
                        <textarea class="form-control" id="editIngredientDescription" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Инициализация DataTable
    const table = $('#ingredientsTable').DataTable({
        ajax: {
            url: '/api/ingredients',
            dataSrc: ''
        },
        columns: [
            { data: 'id' },
            { data: 'name' },
            { data: 'unit' },
            { 
                data: 'quantity',
                render: function(data, type, row) {
                    const isLow = data <= row.min_quantity;
                    const badgeClass = isLow ? 'badge-danger' : 'badge-success';
                    return `<span class="badge ${badgeClass}">${data} ${row.unit}</span>`;
                }
            },
            { 
                data: 'min_quantity',
                render: function(data, type, row) {
                    return `${data} ${row.unit}`;
                }
            },
            { 
                data: 'cost_per_unit',
                render: function(data) {
                    return `${data.toLocaleString()} сум`;
                }
            },
            { 
                data: null,
                render: function(data, type, row) {
                    const isLow = row.quantity <= row.min_quantity;
                    if (isLow) {
                        return '<span class="badge badge-warning">Низкий остаток</span>';
                    }
                    return '<span class="badge badge-success">В наличии</span>';
                }
            },
            {
                data: null,
                orderable: false,
                render: function(data, type, row) {
                    return `
                        <button class="btn btn-sm btn-info edit-ingredient" data-id="${row.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-ingredient" data-id="${row.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                }
            }
        ],
        language: {
            url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Russian.json'
        },
        order: [[0, 'desc']]
    });

    // Добавление ингредиента
    $('#addIngredientForm').on('submit', function(e) {
        e.preventDefault();
        
        $.ajax({
            url: '/api/ingredients',
            method: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                $('#addIngredientModal').modal('hide');
                table.ajax.reload();
                showAlert('success', 'Ингредиент успешно добавлен');
                $('#addIngredientForm')[0].reset();
            },
            error: function(xhr) {
                showAlert('danger', 'Ошибка при добавлении ингредиента');
            }
        });
    });

    // Редактирование ингредиента
    $(document).on('click', '.edit-ingredient', function() {
        const id = $(this).data('id');
        
        $.ajax({
            url: `/api/ingredients/${id}`,
            method: 'GET',
            success: function(ingredient) {
                $('#editIngredientId').val(ingredient.id);
                $('#editIngredientName').val(ingredient.name);
                $('#editIngredientUnit').val(ingredient.unit);
                $('#editIngredientQuantity').val(ingredient.quantity);
                $('#editIngredientMinQuantity').val(ingredient.min_quantity);
                $('#editIngredientCost').val(ingredient.cost_per_unit);
                $('#editIngredientDescription').val(ingredient.description);
                $('#editIngredientModal').modal('show');
            }
        });
    });

    // Сохранение изменений ингредиента
    $('#editIngredientForm').on('submit', function(e) {
        e.preventDefault();
        const id = $('#editIngredientId').val();
        
        $.ajax({
            url: `/api/ingredients/${id}`,
            method: 'PUT',
            data: $(this).serialize(),
            success: function(response) {
                $('#editIngredientModal').modal('hide');
                table.ajax.reload();
                showAlert('success', 'Ингредиент успешно обновлен');
            },
            error: function(xhr) {
                showAlert('danger', 'Ошибка при обновлении ингредиента');
            }
        });
    });

    // Удаление ингредиента
    $(document).on('click', '.delete-ingredient', function() {
        const id = $(this).data('id');
        
        if (confirm('Вы уверены, что хотите удалить этот ингредиент?')) {
            $.ajax({
                url: `/api/ingredients/${id}`,
                method: 'DELETE',
                success: function(response) {
                    table.ajax.reload();
                    showAlert('success', 'Ингредиент успешно удален');
                },
                error: function(xhr) {
                    showAlert('danger', 'Ошибка при удалении ингредиента');
                }
            });
        }
    });

    function showAlert(type, message) {
        const alert = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
        `;
        $('.container-fluid').prepend(alert);
        
        setTimeout(function() {
            $('.alert').fadeOut();
        }, 5000);
    }
});
</script>
{% endblock %}
